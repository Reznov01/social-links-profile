<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        margin-top: 80px;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="font-Inter-Proyect bg-Off-Black text-white min-h-screen flex flex-col justify-center items-center"
  >
    <section class="bg-Dark-Grey rounded-xl w-[375px]">
      <article class="p-5">
        <div class="my-2">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="avatar user"
            class="w-[100px] rounded-full ml-auto mr-auto"
          />
        </div>
        <div class="text-center w-auto py-7">
          <p class="text-3xl">Jessica Randall</p>
          <p class="text-Green-proyect mt-2">London, United Kingdom</p>
          <p class="text-gray-200 mt-8">
            "Front-end developer and avid reader."
          </p>
        </div>

        <div class="px-5 flex flex-col gap-5 pb-3">
          <p
            class="bg-Grey-proyect h-12 rounded-md text-center py-2 font-bold hover:bg-Green-proyect hover:text-black hover:cursor-pointer"
          >
            GitHub
          </p>
          <p
            class="bg-Grey-proyect h-12 rounded-md text-center py-2 font-bold hover:bg-Green-proyect hover:text-black hover:cursor-pointer"
          >
            Frontend Mentor
          </p>
          <p
            class="bg-Grey-proyect h-12 rounded-md text-center py-2 font-bold hover:bg-Green-proyect hover:text-black hover:cursor-pointer"
          >
            LinkedIn
          </p>
          <p
            class="bg-Grey-proyect h-12 rounded-md text-center py-2 font-bold hover:bg-Green-proyect hover:text-black hover:cursor-pointer"
          >
            Twitter
          </p>
          <p
            class="bg-Grey-proyect h-12 rounded-md text-center py-2 font-bold hover:bg-Green-proyect hover:text-black hover:cursor-pointer"
          >
            Instagram
          </p>
        </div>
      </article>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rafael Conse</a>.
    </div>
  </body>
</html>
